<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <i class="column chevron left fa-solid fa-chevron-left fa-2x"></i>
      </div>
      <div class="column">
        <div class="img">
          <img src="images/001.png">
        </div>
      </div>
      <div class="column">
        <i class="column chevron right fa-solid fa-chevron-right fa-2x"></i>
      </div>
    </div>
    <div class="row">
      <i class="dot one fa-solid fa-circle"></i>
      <i class="dot two fa-regular fa-circle"></i>
      <i class="dot three fa-regular fa-circle"></i>
      <i class="dot four fa-regular fa-circle"></i>
      <i class="dot five fa-regular fa-circle"></i>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
